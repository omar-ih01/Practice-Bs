<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Tables</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container-fluid">
<h1>Bootstrap Basic Table</h1>
<p>A basic Bootstrap table has a light padding and only horizontal dividers.</p>
<p>The .table class adds basic styling to a table</p>
	<table class="table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>john@gmail.com</td>
			</tr>
			<tr>
				<td>omar</td>
				<td>Gul</td>
				<td>omar@google.com</td>
			</tr>
			<tr>
				<td>kazi</td>
				<td>sarwar</td>
				<td>sarwar@kazi.com</td>
			</tr>
		</tbody>
	</table>
	<hr>


</div>
</body>
</html>
